<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home-Page</title>

    <header>

            <section class="start-surfing-section">

            <section class="cards-container">

    <footer>
        <div class="container-fluid d-flex justify-content-around align-items-center">
