<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <script src="./js/auth.js"></script>
    <script type="module" src="./js/settings.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="./js/forYouPage.js"></script>
    <script type="module" src="./js/settings.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a id="logo" class="navbar-brand mx-auto" href="./index.html"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-none d-lg-inline" href="./index.html">HOME </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./session_calender.html">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/surfer-icon.png"
                                    alt="surfer-icon">
                                <span>SESSIONS</span>
                            </a>
                        </li>
                        <li class="nav-item selected">
                            <a class="nav-link" href="./for_you.html">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/foryou-icon.png"
                                    alt="for-you-icon">
                                <span>FOR YOU</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/location-icon.png"
                                    alt="location-icon">
                                <span>LOCATIONS</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/graph-icon.png"
                                    alt="graph-icon">
                                <span>GRAPH</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/video-icon.png"
                                    alt="video-icon">
                                <span>VIDEOS</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./weather.html">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/cloud-icon.png"
                                    alt="cloud-icon">
                                <span>WEATHER</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./settings.html">
                                <img class="fas fa-calendar-alt d-lg-none" src="./images/settings-icon.png"
                                    alt="setting">
                                <span>SETTINGS</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <section class="profile-section" id="profileSection">
                    <section class="profile-pic dropdown-toggle" id="profileDropdownMobile" data-bs-toggle="dropdown"
                        aria-expanded="false"></section>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdownMobile">
                        <li id="account-link"><a class="dropdown-item" href="#">Account</a></li>
                        <li id="logout"><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                    <span class="profile-rating"></span>
                </section>
            </div>
        </nav>
    </header>

    <main>
        <div id="wrapper">
            <section class="navigation-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-chevron p-1 rounded-3">
                        <li class="breadcrumb-item">
                            <a class="link-body-emphasis" href="./index.html">
                                <img class="bread-home" src="./images/home-icon.png" alt="home">
                            </a>
                        </li>
                        <li class="breadcrumb-item active">
                            For You
                        </li>
                        <li>
                            <img class="add-new-beach admin" src="./images/new-icon.png" alt="add-new-icon">
                        </li>
                    </ol>
                </nav>
            </section>
            <section class="filters_container mb-3">
                <input type="text" class="search-input form-control" id="searchInput" placeholder="Search">

                <div class="form-group">
                    <label for="maxDistance">Max Distance (km): <span id="rangeValue"></span></label>
                    <input type="range" class="form-range" id="maxDistance" min="1" max="10" step="0.1" value="10">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sortByName">
                    <label class="form-check-label" for="sortByName">
                        Sort by name
                    </label>
                </div>
            </section>
            <div class="titles-container">
                <p class="list-title">Nearby</p>
                <button class="title-btn">View All</button>
            </div>
            <section class="beaches-container"></section>
            <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="accountModalLabel">Account Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Full Name:</strong> <span id="accountFullName"></span></p>
                            <p><strong>Email:</strong> <span id="accountEmail"></span></p>
                            <p><strong>Username:</strong> <span id="accountUserName"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <div class="footer-item">
                <a class="settings-icon" href="./settings.html"></a>
                <span>Settings</span>
            </div>
            <div class="footer-item">
                <a class="home-icon" href="./index.html"></a>
                <span>Home</span>
            </div>
            <div class="footer-item">
                <a class="notifications-icon" href="#"></a>
                <span>Notifications</span>
            </div>
        </div>
    </footer>

</body>

</html>
