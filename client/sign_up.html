<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/signUp.js"></script>
</head>

<body>
    <header>
        <nav class="top-nav navbar bg-white fixed-top">
            <a id="logo" class="navbar-brand mx-auto" href="#"></a>
        </nav>
    </header>

    <main>
        <div id="wrapper">
            <form class="sign-up-form">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="user-name" placeholder="User Name" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <p class="terms-text">
                    By signing up, you agree to our 
                    <a href="./terms.html">Terms</a>,
                    <a href="#">Privacy policy</a>,
                    and 
                    <a href="#">Cookies policy</a>.
                </p>
                <button type="submit" class="btn btn-primary" id="sign-up">Sign Up</button>
            </form>
        </div>
    </main>
</body>

</html>
