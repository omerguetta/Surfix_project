<main>
    <div id="wrapper">

        <nav class="top-edit-section" aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-chevron p-1 rounded-3">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="../index.html">
                        <img class="bread-home" src="../images/home-icon.png" alt="home">
                    </a>
                </li>

                    <a class="link-body-emphasis text-decoration-none" href="for_you.html">For You</a>
                </li>

                    <a class="link-body-emphasis text-decoration-none" href="beach-page.html">Beach Page</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Edit Beach
                </li>
            </ol>
        </nav>

        <hr class="my-4">

        <form class="beach-form">
            <div class="form-group  mb-3">
                <label for="name">Beach Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Beach Name">
            </div>
            <div class="form-group mb-3">
                <label for="distance">Distance</label>
                <input type="text" class="form-control" id="distance" name="distance" placeholder="Distance">
            </div>
            <div class="form-group mb-3">
                <label for="onshore_wind">Onshore Wind</label>
                <input type="text" class="form-control" id="onshore_wind" name="onshore_wind"
                       placeholder="Onshore Wind">
            </div>
            <div class="form-group mb-3">
                <label for="rising_tide">Rising Tide</label>
                <input type="text" class="form-control" id="rising_tide" name="rising_tide" placeholder="Rising Tide">
            </div>
            <div class="form-group mb-3">
                <label for="air_temperature">Air Temperature</label>
                <input type="text" class="form-control" id="air_temperature" name="air_temperature"
                       placeholder="Air Temperature">
            </div>
            <div class="form-group mb-3">
                <label for="water_temperature">Water Temperature</label>
                <input type="text" class="form-control" id="water_temperature" name="water_temperature"
                       placeholder="Water Temperature">
            </div>
            <div class="form-group mb-3">
                <label for="wave_direction">Wave Direction</label>
                <input type="text" class="form-control" id="wave_direction" name="wave_direction"
                       placeholder="Wave Direction">
            </div>
            <div class="form-group mb-3">
                <label for="wave_height">Wave Height</label>
                <input type="text" class="form-control" id="wave_height" name="wave_height" placeholder="Wave Height">
            </div>
            <div class="form-group mb-3">
                <label for="visibility">Visibility</label>
                <input type="text" class="form-control" id="visibility" name="visibility" placeholder="Visibility">
            </div>

            <hr class="my-4">

            <button type="submit" name="submit" class="btn btn-primary submit_btn">Submit</button>
            <button type="button" name="delete" class="btn btn-danger delete_btn">Delete</button>

        </form>
    </div>
</main>
