<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURFIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src=""></script>

<body>
    <header>
        <nav class="top-nav navbar bg-white fixed-top">
            <a id="logo" class="navbar-brand mx-auto" href="../index.html"></a>
        </nav>
    </header>

    <main>
        <div id="wrapper">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <p id="or">OR</p>

              <section class="facebook">
                <img src="../images/facebook-logo.png" alt="">
                <span>Log in with Facebook</span>
              </section>
        </div>
    </main>
    <footer>
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <div class="footer-item">
                <a class="settings-icon" href="./settings.html"></a>
                <span>Settings</span>
            </div>
            <div class="footer-item">
                <a class="home-icon" href="../index.html"></a>
                <span>Home</span>
            </div>
            <div class="footer-item">
                <a class="notifications-icon" href="#"></a>
                <span>Notifications</span>
            </div>
        </div>
    </footer>

</body>
