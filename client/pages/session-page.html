<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="../js/for-you.js"></script>
</head>

<body>
<header>
    <nav class="top_nav navbar bg-white fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a id="logo" class="navbar-brand mx-auto" href="../index.html"></a>
            <div class="profile-section">
                <div class="profile-pic"></div>
                <span class="profile-rating">â˜… 417</span>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Surfix</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <div class="session-link"><span>SESSIONS</span></div>
                        </li>
                        <li class="nav-item">
                            <div class="for-you-link"><span>FOR YOU</span></div>
                        </li>
                        <li class="nav-item">
                            <div class="location-link"><span>LOCATIONS</span></div>
                        </li>
                        <li class="nav-item">
                            <div class="graph-link"><span>GRAPH</span></div>
                        </li>
                        <li class="nav-item">
                            <div class="video-link"><span>VIDEOS</span></div>
                        </li>
                        <li class="nav-item">
                            <div class="weather-link"><span>WEATHER</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="wrapper">
        <section class="session-data-section">
            <h4>SESSION COM</h4>
            <h5>Feb 14, 2024</h5>
            <div class="session-content">
                <img src="../images/session-graph.png" alt="session-graph">
                <ul>
                    <li class="waves-graph"><h6>Waves</h6></li>
                    <li class="speed-graph"><h6>Speed</h6></li>
                    <li class="pareformane-graph"><h6>Performance</h6></li>
                    <li class="rowing-graph"><h6>Rowing</h6></li>
                </ul>
            </div>
        </section>
        <div class="row row-cols-2 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <img src="../images/surfer.svg" class="card-img-top" alt="surfer-icon">
                    <div class="card-body">
                        <h5 class="card-title">ANGLE</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="../images/goal-icon.png" class="card-img-top" alt="goal-icon">
                    <div class="card-body">
                        <h5 class="card-title">GOALS</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="../images/foryou-icon.svg" class="card-img-top" alt="waves-icon">
                    <div class="card-body">
                        <h5 class="card-title">WAVE</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="../images/helth-icon.svg" class="card-img-top" alt="helth-icon">
                    <div class="card-body">
                        <h5 class="card-title">HEALTH</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer>
    <div class="container-fluid d-flex justify-content-around align-items-center">
        <div class="footer-item">
            <a class="settings-icon" href="#"></a>
            <span>Settings</span>
        </div>
        <div class="footer-item">
            <a class="home-icon" href="#"></a>
            <span>Home</span>
        </div>
        <div class="footer-item">
            <a class="notifications-icon" href="#"></a>
            <span>Notifications</span>
        </div>
    </div>
</footer>

</body>

</html>
