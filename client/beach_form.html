<main>
    <div id="wrapper">

        <nav class="top-edit-section" aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-chevron p-1 rounded-3">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="./index.html">
                        <img class="bread-home" src="./images/home-icon.png" alt="home">
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis text-decoration-none" href="for_you.html">For You</a>
                </li>
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis text-decoration-none to-beach-page">Beach Page</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Edit Beach
                </li>
            </ol>
        </nav>

        <hr class="my-4">

        <form class="beach-form">
            <div class="form-group  mb-3">
                <label for="name">Beach Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Beach Name" required>
            </div>
            <div class="form-group mb-3">
                <label for="distance">Distance</label>
                <input type="number" class="form-control" id="distance" name="distance" placeholder="Distance" required>
            </div>
            <div class="form-group mb-3">
                <label for="onshore_wind">Onshore Wind</label>
                <input type="number" class="form-control" id="onshore_wind" name="onshore_wind"
                       placeholder="Onshore Wind" required>
            </div>
            <div class="form-group mb-3">
                <label for="rising_tide">Rising Tide</label>
                <input type="number" class="form-control" id="rising_tide" name="rising_tide" placeholder="Rising Tide"
                       required>
            </div>
            <div class="form-group mb-3">
                <label for="air_temperature">Air Temperature (C)</label>
                <input type="number" class="form-control" id="air_temperature" name="air_temperature"
                       placeholder="Air Temperature" required>
            </div>
            <div class="form-group mb-3">
                <label for="water_temperature">Water Temperature (C)</label>
                <input type="number" class="form-control" id="water_temperature" name="water_temperature"
                       placeholder="Water Temperature" required>
            </div>
            <div class="form-group mb-3">
                <label for="wave_direction">Wave Direction</label>
                <input type="text" class="form-control" id="wave_direction" name="wave_direction"
                       placeholder="Wave Direction" required>
            </div>
            <div class="form-group mb-3">
                <label for="wave_height">Wave Height (m)</label>
                <input type="number" class="form-control" id="wave_height" name="wave_height" placeholder="Wave Height"
                       required>
            </div>
            <div class="form-group mb-3">
                <label for="visibility">Visibility (km)</label>
                <input type="number" class="form-control" id="visibility" name="visibility" placeholder="Visibility"
                       required>
            </div>

            <hr class="my-4">

            <button type="submit" name="submit" class="btn btn-primary submit-btn">Submit</button>
            <button type="button" name="delete" class="btn btn-danger delete-btn">Delete</button>

        </form>
        <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="accountModalLabel">Account Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Full Name:</strong> <span id="accountFullName"></span></p>
                        <p><strong>Email:</strong> <span id="accountEmail"></span></p>
                        <p><strong>Username:</strong> <span id="accountUserName"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
